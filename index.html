<!DOCTYPE html>
<html lang="en" data-theme="coffee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/0018a649ef.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- tailwind css + daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-roboto{
            font-family: "Roboto", serif;
        }
    </style>

</head>
<body class="h-full font-roboto mx-auto max-w-[720px] border rounded-xl mt-3 border-white">
    <header class=" bg-gray-400 py-8 flex justify-center items-center rounded-tl-xl rounded-tr-xl">
        <h1 class="text-white text-4xl">BMI Calculator</h1>
    </header>
    <main class="bg-slate-800 w-full">
        <!-- section 1 -->
        <section class="grid p-7 grid-cols-2 gap-9">
            <!-- male card -->
            <div class="bg-gray-400 text-center border border-gray-950 rounded-lg py-6">
                <img src="images/mars.png" alt="" class="mx-auto">
                <h3 class="text-white mt-10 text-2xl">
                    Male
                </h3>
            </div>
            <!-- Female card -->
            <div class="bg-gray-400 text-center border border-gray-950 rounded-lg py-6">
                <img src="images/Vector (2).png" alt="" class="mx-auto">
                <h3 class="text-white mt-10 text-2xl">
                    Female
                </h3>
            </div>
        </section>

        <!-- section 2 -->
        <section class="p-7">
            <!-- section 2 content -->
            <div class="bg-slate-400 rounded-lg border border-gray-950 text-white py-8 flex flex-col items-center gap-y-5">
                <div class="">
                    <h3 class="">Height</h3>
                </div>
                <div class="space-x-3">
                    <label for="cars">
                        <span class="text-2xl">Unit:</span>
                    </label>
                    <select id="cars" name="cars" class="py-2 px-1 bg-white rounded-md outline-none text-black">
                        <option value="meter">Meter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <div class="space-x-3">
                    <label for="input">
                        <span class="text-2xl">Value:</span> 
                    </label>
                    <input type="text" id="input" placeholder="Your Height" class="bg-white rounded-md max-w-28 text-center  h-12 outline-none text-black">
                </div>
            </div>
        </section>

        <!-- section 3 -->
        <section class="">
            <section class="grid p-7 grid-cols-2 gap-9">
                <!-- Wieght card -->
                <div class="bg-gray-400 text-center border border-gray-950 space-y-3 rounded-lg py-6">
                    <h4 class="text-white text-2xl">
                        WIEGHT
                    </h4>
                    <h3 class="text-4xl text-black">0</h3>
                    <div class="flex justify-center gap-7">
                        <p class="bg-white p-2 rounded-full flex justify-center items-center text-gray-900">
                            <i class="fa-solid fa-plus"></i>
                        </p>
                        <p class="bg-white p-2 rounded-full flex justify-center items-center text-gray-800">
                            <i class="fa-solid fa-minus"></i>
                        </p>
                    </div>
                </div>
                <!-- Age card -->
                <div class="bg-gray-400 text-center border border-gray-950 space-y-3 rounded-lg py-6">
                    <h4 class="text-white text-2xl">
                        AGE
                    </h4>
                    <h3 class="text-4xl text-black">0</h3>
                    <div class="flex justify-center gap-7">
                        <p class="bg-white p-2 rounded-full flex justify-center items-center text-gray-900">
                            <i class="fa-solid fa-plus"></i>
                        </p>
                        <p class="bg-white p-2 rounded-full flex justify-center items-center text-gray-800">
                            <i class="fa-solid fa-minus"></i>
                        </p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer class="bg-cyan-200 w-full rounded-bl-xl rounded-br-xl py-6 flex justify-center items-center">
        <h2 class="text-white text-[25px] bg-pink-500 py-2 rounded-md px-6">Calculate</h2>
    </footer>
</body>
</html>
